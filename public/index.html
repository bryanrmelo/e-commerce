<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECommerce</title>
    <link rel='stylesheet' href='css/admin-style.css'>
    <link rel='stylesheet' href='css/product-div-style.css'>
    <link rel='stylesheet' href='css/main-style.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <a class="navbar-brand" href="login.html">Entrar do Modo de Administrador</a>
    </nav>
    <main>
        <div class='search-container'>
            <h2 class='text-center'>Pesquisar produto</h2>
            <input id='search' class='search-input' placehold='Pesquisar' type='text'>
            <button id='search-button' class='button' type='submit' onclick=getProductByName()>Pesquisar</button>
            <button id='cancel-search-button' class='button' type='submit' onclick=reload()>Cancelar busca</button>
        </div>
        <div id='cart' class='cart-container'>
            <h1 class='text-center'>Carrinho</h1>
            <br>
            <span id='cartProduct'><h2 class='text-center'>Produtos:</h2></span>
            <span id='cartTotal'></span>
        </div>
        <div id='products' class='container-product'></div>
    </main>
    <script src='js/main.js'></script>
    <script src='js/filtered.js'></script>
</body>

</html>
