<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Administrador</title>
    <link rel='stylesheet' href='css/admin-style.css'>
    <link rel='stylesheet' href='css/product-div-style.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <a class="navbar-brand" href="index.html">Sair do Modo de Administrador</a>
    </nav>
    <main>
        <div class='container-form'>
            <form class='form-create' id='form-create'>
                <div class='inside-container-form'>
                    <label for='id'>ID (para atualizar ou deletar)</label>
                    <input id='id' type='text' placeholder="Inserir ID">
                    <label for='name'>Nome</label>
                    <input id='name' type='text' placeholder="Inserir nome">
                    <label for='description'>Descrição</label>
                    <input id='description' type='text' placeholder="Inserir descrição">
                    <label for='price'>Preço</label>
                    <input id='price' type='text' placeholder="Inserir preço">
                    <label for='linkImg'>Imagem</label>
                    <input id='linkImg' type='text' placeholder="Inserir link da imagem">
                    <button onclick=insertProduct() class='button' type='submit' id='adicionar'>Adicionar</button>
                    <button onclick=updateProduct() class='button' type='submit' id='alterar'>Alterar</button>
                    <button onclick=deleteProduct() class='button' type='submit' id='remover'>Remover</button>
                </div>
            </form>
        </div>
        <div id='products' class='container-product'>
        </div>
    </main>
    <script src='js/adm.js'></script>
</body>

</html>
